name: thread
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  form_validator: ^2.1.1
  flutter_dotenv: ^5.2.1
  supabase_flutter: ^2.8.2
  http: ^1.2.2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  uuid: ^4.5.1
  intl: ^0.18.0
  skeletonizer: ^1.4.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0  # Add this here

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/logo.png"  # Your app icon image path

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - .env
